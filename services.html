<html>

    <head>
        <title>Services</title>
        <link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
        <link rel="stylesheet" href="resources/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="resources/css/style.css">
        <link rel="stylesheet" href="resources/css/responsive.css">
        <script src="resources/js/jquery-3.2.1.min.js"></script>
        <script src="resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <script src="resources/js/vue.js"></script>
    </head>

    <body>
        <div class="header">
            <div class='header-title'>EY SI DYI TRADING AND MFG.CO</div>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#" data-toggle="collapse" data-target="#myNavbar">Menu</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>                        
                        </button>

                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li class="nav-item"><a class='nav-item-link' href="index.html">home</a></li>
                            <li class="nav-item"><a class='nav-item-link' href="about-us.html">about us</a></li>
                            <li class="nav-item"><a class='nav-item-link' href="services.html">services</a></li>
                            <li class="nav-item"><a class='nav-item-link' href="products.html">products</a></li>
                            <li class="nav-item">
                                <a class='nav-item-link' href=contact-us.html>contact us</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="content container" id="service_vue">
            <div class="text-content">
                <p class="header-content">We also offer:</p>
                <ul>
                <li v-for='service in service_list'>
                    {{service}}
                </li>
                </ul>
            </div>
        </div>
        <div id='vueappfooter'>
            <div class='footer'>
                <div class="container footer-header ">
                    <div class="row ">
                        <div class="col-sm-8">
                            <div class="footer-title">
                                {{footer_data.footer_title}}
                            </div>
                            <div class="footer-subtitle">
                                {{footer_data.footer_subtitle}}
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="number-details" v-for='data in footer_data.number_detail'>
                                {{data}}
                            </div>
                            <div class="email-details" v-for='data in footer_data.email_detail'>
                                {{data}}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="footer-subheader">
                    <div class="container">
                        {{footer_data.footer_subheader}}
                    </div>
                </div>
            </div>
        </div>
        <script src="resources/js/mainscript.js"></script>
    </body>

</html>
